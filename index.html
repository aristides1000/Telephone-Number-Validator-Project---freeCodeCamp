<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telephone Number Validator - freeCodeCamp</title>
    <link rel="icon" type="image/x-icon" href="./call.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <img
      src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      alt="freeCodeCamp-logo"
    />
    <h1>Telephone Number Validator</h1>
    <div class="cellphone-border">
      <div class="camera"></div>
      <div class="screen">
        <p>Enter a Phone Number:</p>
        <input type="text" id="user-input" name="user-input" />
        <div id="results-div" class="results-div"></div>
      </div>
      <div class="buttons-section">
        <button type="submit" id="check-btn">Check</button>
        <button type="submit" id="clear-btn">Clear</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
